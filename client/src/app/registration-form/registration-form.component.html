 <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required><br><br>
    
    <label for="mobile">Phone Number:</label><br>
    <input type="tel" id="mobile" name="mobile" [(ngModel)]="formData.mobile"><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" [(ngModel)]="formData.password" required><br><br>
    
    <input type="submit" value="Register">
</form>
